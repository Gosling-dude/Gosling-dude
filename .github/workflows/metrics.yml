name: Metrics

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs every Monday at midnight
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Core GitHub plugins
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_stars: yes
          plugin_followup: yes
          plugin_achievements: yes
          plugin_traffic: yes

          # LeetCode
          plugin_leetcode: yes
          plugin_leetcode_user: sumit_chauhan143
          plugin_leetcode_sections: solved, skills, recent

          # GFG
          plugin_gfg: yes
          plugin_gfg_user: sumit_chauhan143

          # CodeChef
          plugin_codechef: yes
          plugin_codechef_user: sumit_chauhan
