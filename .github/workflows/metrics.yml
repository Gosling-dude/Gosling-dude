name: Metrics
on:
  schedule: [{ cron: "0 0 * * 1" }] # Every Monday
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile sections to include
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Plugins
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_stars: yes
          plugin_followup: yes
          plugin_achievements: yes
          plugin_traffic: yes

          # LeetCode plugin
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          plugin_leetcode_user: sumit_chauhan143

          # GFG plugin
          plugin_gfg: yes
          plugin_gfg_user: sumit_chauhan143

          # CodeChef plugin
          plugin_codechef: yes
          plugin_codechef_user: sumit_chauhan
